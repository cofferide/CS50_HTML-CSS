<!DOCTYPE html>
<html lang="en">
    <head>
        <Title>Advanced Search</Title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <div class="margin_form">
            <label class="adv">Advanced Search</label>    
            <div class="find"> Find pages with... </div>

            <form class="form_adv">
                <label>all these words:</label>   
                <input type="text" name="as_q" class="adv_input"><br>
                <label>this exact word or phrase:</label> 
                <input type="text" name="as_epq" class="adv_input"><br>
                <label>any of these words:</label>
                <input type="text" name="s_oq" class="adv_input"><br>
                <label>none of these words:</label>
                <input type="text" name="as_eq" class="adv_input"><br>

                <div class="button">
                <button type="submit" formaction="https://www.google.com/search" class="adv_button">Advanced Search</button>
                </div>
            </form>

        </div>

        <div class="top_right">
            <a href="index.html">Google Search</a>
        </div>

        <div class="github">
            <a href="https://github.com/cofferide">My GitHub</a>
        </div>
    </body>
</html>
